<div class="row">
  <div class="col-12 col-lg-3"></div>
  <div class="col-12 col-lg-6">
    <h1 class="text-center mt-4">Welcome to our gameboard!</h1>
    <form [formGroup]="formGroup" (ngSubmit)="playGame()">
      <h2 class="text-center text-danger mt-4">Players:</h2>
      <div class="row">
        <div class="col-12 col-md-6">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <div class="input-group-text bg-danger text-white">
                <strong>X</strong>
              </div>
            </div>
            <input
              id="player2"
              type="text"
              class="form-control"
              placeholder="Enter name"
              aria-label="Enter your name"
              aria-describedby="player2"
              formControlName="playerX"
              [class.is-invalid]="playerXField.invalid && playerXField.touched"
            />
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <div class="input-group-text bg-danger text-white">
                <strong>O</strong>
              </div>
            </div>
            <input
              type="text"
              class="form-control"
              id="player1"
              placeholder="Enter name"
              aria-label="Username"
              aria-describedby="player1"
              formControlName="playerO"
              [class.is-invalid]="playerOField.invalid && playerOField.touched"
            />
          </div>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-danger text-center">
          Play Tic-Tac-Toe
        </button>
      </div>
    </form>
  </div>
  <div class="col-12 col-lg-3"></div>
</div>
