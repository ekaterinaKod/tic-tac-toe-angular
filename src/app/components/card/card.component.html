<div
  class="square"
  [class.bg-primary]="marked && currPlayer === 0"
  [class.bg-danger]="marked && currPlayer === 1"
  [class.hover-o]="currPlayer === 0 && !isMobile()"
  [class.hover-x]="currPlayer === 1 && !isMobile()"
  (click)="onCardClick()"
>
  <div class="content">
    <p>
      <strong>{{ value | showPlayerSymbol }}</strong>
    </p>
  </div>
</div>
