<div class="game-board mx-auto">
  <div
    class="d-flex flex-row flex-wrap"
    *ngFor="let row of board; index as rowI"
  >
    <div class="flex-grow-1" *ngFor="let col of row; index as colI">
      <app-card
        [marked]="winner.won && isCardMarked(rowI, colI)"
        [value]="col"
        [row]="rowI"
        [col]="colI"
        class="text-center display-1"
        [ngClass]="{ disabled: winner.won }"
      >
      </app-card>
    </div>
  </div>
</div>
